<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- css링크 -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- 제이쿼리 링크 -->
<script src="jquery/jquery-3.6.3.min.js"></script>

<!-- 부트스트랩 테마가 필요하면 이쯤 추가 -->

<!-- js링크 -->
<script src="js/bootstrap.min.js"></script>

<link rel="stylesheet" href="index02.css">

</head>
<body> 
    
    <!--부트스트랩 col이용해서 디자인-->

    <section id="main-wrap">
        <div class="container">
            <h2>상세보기</h2>
            <div class="row">
                <div class="col-md-6 col-xs-12 prod-content">
                    <img src="img2/detail.jpg" alt="">
                </div>
                <div class="col-md-6 col-xs-12 prod-detail">
                    <div class="detail-info">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price"><strong>135,000원</strong></p>
                        <p class="delivery">
                            무료배송 <br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                        </p>
                    </div>
                
                    <div class="detail-control">
                        <div class="total-price">
                            <p class="left">총 상품금액</p>
                            <p class="right"><strong>0원</strong></p>
                        </div>
                        <div class="order">
                            <button type="button" class="left btn btn-default">장바구니</button>
                            <button type="button" class="right btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                
                <div class="col-xs-12">
                    
                    <!--모든 댓글 전체 담고있는 큰 박스-->
                    <form class="reply-wrap">

                        <!--프로필사진-->
                        <div class="reply-image">
                            <img src="img2/profile.png">
                        </div>


                        <!--댓글부분 작은 박스-->
                        <div class="reply-content">
                            <textarea class="form-control" rows="3"></textarea>

                            <div class="reply-group">
                                <div class="reply-input">
                                    <input type="text" class="form-control" placeholder="이름">
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>
                                <button type="button" class="right btn btn-info">등록하기</button>
                            </div>
                        </div>
                    </form>

                    <form class="reply-wrap">
                        <!--프로필사진-->
                        <div class="reply-image">
                            <img src="img2/profile.png">
                        </div>
                        <div class="reply-content">
                            <div class="reply-group">
                                <strong class="left">honggildong</strong>
                                <small class="left">2022.12.27</small>
                                <a href="#" class="right">
                                    <span class="glyphicon glyphicon-pencil">수정</span>
                                </a>
                                <a href="#" class="right">
                                    <span class="glyphicon glyphicon-remove">삭제</span>
                                </a>
                                    
                            </div>
                            
                        </div>
                        <p class="clearfix">여기는 댓글영역</p>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
