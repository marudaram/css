<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {width: 500px; overflow: hidden; margin: 0 auto; }
        section .box {float: left; width: 25%; background-color: aqua; height: 100px;}

        .pos {
            background-color: red;
            /*상대위치(박스의 원래 위치) 기준으로 z축 올림*/
            /* position: relative; */
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>

</head>
<body>
    
    <!--position: relative;가 있는 위치를 기준으로 올라간다-->

    <section style="position: relative;">
        <div class="box">박스1</div>
        <div class="box">박스1</div>
        <div class="box">박스1</div>
        <div class="box"> <!--여기서 position을 주면 박스를 기준으로 올라간다-->
            박스1
            <div class="pos">포지션</div>
        </div>
    </section>

</body>
</html>
