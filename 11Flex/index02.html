<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {background-color: yellow; padding: 10px;}
        .box .item {background-color: green; width: 50px; height: 50px; margin: 10px;}

        .container {
            display: flex;
            flex-direction: row;

            /*주축정렬*/
            /*사이균등*/
            /* justify-content: space-around; */

            /*양끝은 붙이고 사이균등*/
            /* justify-content: space-between; */

            /*전부 다 균등한 공간을 준다(around)랑 비교해보기*/
            justify-content: space-evenly;
        }
    </style>

</head>
<body>
    
    <h3>justify-content(주축정렬)</h3>

    <div class="container box"> 
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
    </div>

    <hr>

    <h3>align-item(교차축 정렬 - 한줄일 때)</h3>

    <style>
        .box {background-color: yellow; padding: 10px; height: 500px;}
        .box .item2 {background-color: green; width: 50px; margin: 10px; height: 50px;}

        .container2 {
            display: flex;
            /*교차축 정렬*/
           /*  align-items: stretch; */ /*잡아당김 -> 기본값*/
           /* align-items: flex-start; */ /*수직 위*/
           /* align-items: flex-end; */ /*수직 아래*/
           /* align-items: center; */ /*수직 중앙*/
           align-items: baseline; /*아이템의 문자들 기준으로 수직정렬*/
        }
    </style>


    <div class="container2 box"> 
        <div class="item2" style="line-height: 50px;">hello</div>
        <div class="item2" style="line-height: 70px;">hello</div>
        <div class="item2">hello</div>
        <div class="item2">hello</div>
    </div>


    <hr>
    <h3>align-content(교차축 정렬 - 두줄 이상)</h3>

    <style>
        .box {background-color: yellow; padding: 10px; height: 500px;}
        .box .item3 {background-color: green; width: 50px; margin: 10px; height: 50px; }

        .container3 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*교차축 정렬 - 두줄 이상*/
            /* align-content: stretch; */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-around; */
            align-content: space-between;
        }
    </style>

    <div class="container3 box"> 
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
        <div class="item3">7</div>
        <div class="item3">8</div>
        <div class="item3">9</div>
        <div class="item3">10</div>
    </div>

</body>
</html>
